<div *ngFor="let item of codigo; let i = index">
  <div *ngFor="let html of item.html; let j = index">
    <div *ngIf="i+1 == perg && j+1 == respo">
      <div *ngFor="let text of html.texto; let k = index">
        <p class="indent-{{k}}">{{text.p}}</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="perg == 7" class="cod">
  <div *ngFor="let quest of questao; let i = index">
    <p class="indent-{{i}}">{{quest.p}}</p>
  </div>
</div>
